{% extends "pages/base.html" %}

{% block title %} Product Page {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-3 pd-3">
        <div class="col-sm-2">
            <button class="btn btn-outline-success ">All</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" >Active</button>
        </div>
        <div class="col-sm-2">
            <button class="btn" >Disable</button>
        </div>
        
        <div class="col-sm-3">
            <form method="GET" action="{% url 'product_list' %}" class="d-flex" role="search">
                <input name="search" value="{{ query }}" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-sm-3">
            <a href="{% url 'add_product' %} "# class="btn btn-primary" type="submit">Add new product</a> 
        </div>
    </div>
<div class="row">
{% for product in Products %}
    <div class="col-sm-2 m-3">
        <a href="/product/{{product.id}}"  class="card" style="width: 13rem; height: 15rem;"> 
            <img src="{{product.product_image.url}}" class="card-img-top"style="width: 13rem; height: 10rem;" alt="product_img">
            <div class="card-body">
                <h5 class="card-title">{{product.product_name}}</h5>
                <p class="card-text">{{product.product_price}}</p>
            </div>
        </a>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
